<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Innovator Personality Quiz</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <!-- Main Header -->
    <header class="w-full bg-blue-600 text-white py-4 shadow-md mb-6" id="quiz-header">
      <div class="max-w-4xl mx-auto px-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold" id="header-text">Innovator Personality Quiz</h1>
        <img src="assets/images/logo.png" alt="Logo" class="w-10 h-10 rounded-full">
      </div>
    </header>

    <!-- Quiz Section Top Box - ADD ID to image -->
    <div id="section-box" class="max-w-2xl mx-auto p-8 bg-white rounded-lg shadow-md mb-8 flex items-center space-x-6">
    <img id="section-image" src="assets/images/logo.png" alt="Section Logo" class="w-20 h-20 object-cover rounded-lg">
    <div>
        <h2 class="text-3xl font-bold" id="section-title">Section 1</h2>
        <p class="text-gray-600 text-lg italic" id="section-fun-fact"></p>
    </div>
    </div>

    <!-- Quiz Questions Container -->
    <div id="questions-container" class="max-w-2xl w-full mx-auto p-8 bg-white rounded-lg shadow-lg mb-6">
      <!-- Global Scale Reference -->
      <div class="bg-gray-50 -mt-4 -mx-8 px-8 py-4 mb-6 border-b border-gray-200 rounded-t-lg">
        <div class="flex justify-between items-center text-sm">
          <div class="flex items-center space-x-2">
            <span class="w-4 h-4 bg-red-500 rounded-full"></span>
            <span class="font-medium text-gray-700">Strongly Disagree</span>
          </div>
          <div class="flex space-x-6 text-gray-600 font-mono">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="font-medium text-gray-700">Strongly Agree</span>
            <span class="w-4 h-4 bg-green-500 rounded-full"></span>
          </div>
        </div>
      </div>

      <div id="questions-list" class="space-y-6 mb-8"></div>
      
      <div class="flex justify-end">
        <button id="next-btn" class="px-8 py-4 text-white font-semibold rounded-lg shadow-md transition-all duration-200 hover:shadow-xl hover:scale-105">
          Complete Section & Continue â†’
        </button>
      </div>
    </div>

    <!-- Load JavaScript files in correct order -->
    <script src="js/data/config.js"></script>
    <script src="js/data/questions.js"></script>
    <script src="js/utils/scroll.js"></script>
    <script src="js/utils/scoring.js"></script>
    <script src="js/components/likert.js"></script>
    <script src="js/components/results.js"></script>
    <script src="js/components/quizUI.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
